<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <meta charset="UTF-8">
    <title>Summoners War Battle simulator</title>
    <script type="application/javascript" src="./battle.js" defer></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("./assets/bg.jpg");
        background-repeat: no-repeat;
        background-position: center;
        display: grid;
        grid-template-columns: 3fr 1fr;
    }

    #battle {
        background-color: rgba(56, 34, 18, 0.5);
    }

    #battle-log {
        background-color: rgba(56, 34, 18, 0.5);
        border: none;
        width: 100%;
        color: #fff;
    }

    #victory {
        font-size: 100px;
        text-align: center;
        position: absolute;
        color: white;
        stroke: red;
        stroke-width: 5px;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        z-index: 200;
        line-height: 500px;
    }
</style>
<body>
    <div id="battle"></div>
    <textarea id="battle-log" disabled></textarea>
    <div id="victory" hidden>Victory</div>
</body>
</html>
